<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/stylesheet.css">
        <title>Calculate</title>
    </head>
    <body>
      <div class="contenedor">
        <div class="card" style="width: 18rem;">
            <img class="laptop" src="assets/img/violetlaptop.jpg">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <input id="cantidad" type="number" placeholder="Cantidad">
              <input class="selector" type="text" placeholder="selector">
              <input class="color"type="color">
              <p class="card-text">Precio: $400000</p>
              <button class="boton btn-primary" id="button">Calcular</button>
            </div>
        </div>
          <div class="subcontenedor"> 
            <p>Total: <span id="precio">0</span></p>
            <p>Cantidad: <span id="numero"></span></p>
            <p>Color:<span class="colour">â—¯</span></p>
          </div>
      </div>
          <script> 

          
            let  selector = document.querySelector(".selector")
            let  color = document.querySelector(".color")
            let  colour = document.querySelector(".colour")
            const button = document.getElementById("button")
            
            color.addEventListener("change", function (){
              selector.value = color.value;
            })

            button.addEventListener("click", function (){
              
            let  cantidad = document.getElementById("cantidad").value
            const  precio = document.getElementById("precio")
            const  numero = document.getElementById("numero")
            const  valor = 400000
            const calculate = Number(cantidad) * Number(valor)

             numero.innerHTML = cantidad; 
             precio.innerHTML = calculate;
             colour.style.backgroundColor = selector.value; })
          </script>

    </body>
</html>
